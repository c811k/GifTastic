<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="topics-view"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8" id="gifs-view">
            </div>

            <div class="col-md-4">
                <label>Add a player</label>
                <div class="input-group mb-3">
                    <input type="text" id="topic-input" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-info btn-sm" type="button" id="add-topic">Submit</button>
                    </div>
                </div>
            </div>

        </div>    
    </div>           

    <!-- jQurey library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
